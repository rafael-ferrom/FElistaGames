<section class="vh-100 gradient-custom">
    <div class="container py-5 vh-100">
      <div class="row d-flex justify-content-center align-items-center vh-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">register</h2>
                <p class="text-white-50 mb-5">Please enter your register and password!</p>
  
                <form [formGroup]="registerForm">

                <div class="form-outline form-white mb-4">
                    <!-- ERROR -->
                    <div *ngIf="registerForm.get('name')?.invalid && (registerForm.get('name')?.dirty || registerForm.get('name')?.touched)">
                        <div class="text-danger">Nome é um campo obrigatório</div>
                    </div>
                    <!-- ERROR -->
    
                    <input type="text" id="typeEmailX" class="form-control form-control-lg"  formControlName="name"/>
                    <label class="form-label" for="typePasswordX">Nome</label>
                    </div>
  
                  <div class="form-outline form-white mb-4">
                    <!-- ERROR -->
                    <div *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)">
                      <div class="text-danger">Email é obrigatório</div>
                    </div>
                    <!-- ERROR -->
  
                    <!-- ERROR -->
                    <div *ngIf="invalidUser">
                      <div class="text-danger">E-mail / Nome / senha inválidos</div>
                    </div>
                    <!-- ERROR -->
  
                    <input type="email" id="typeEmailX" class="form-control form-control-lg" formControlName="email"/>
                    <label class="form-label" for="typeEmailX">Email</label>
  
                  </div>
  
  
  
                  <div class="form-outline form-white mb-4">
                    <!-- ERROR -->
                    <div *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)">
                      <div class="text-danger">Senha é um campo obrigatório</div>
                    </div>
                    <!-- ERROR -->
  
                    <input type="password" id="typePasswordX" class="form-control form-control-lg"  formControlName="password"/>
                    <label class="form-label" for="typePasswordX">Password</label>
                  </div>
  
                  <button class="btn btn-outline-light btn-lg px-5" (click)="register()" [disabled]="!registerForm.valid">register</button>
  
                  <div class="d-flex justify-content-center text-center mt-4 pt-1">
                    <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                    <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                    <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                  </div>
                </form>
  
              </div>
  
              <div>
                <p class="mb-0">Don't have an account? <a class="text-white-50 fw-bold" routerLink="/signup">Sign Up</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
